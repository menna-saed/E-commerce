<section>
  <div class=" mx-auto mt-30 w-[85%]">
    <p class="text-gray-500"> {{"product.Item_market"|translate}}</p>
    <h2 class="text-3xl font-bold"> {{"product.Product_List"|translate}}</h2>


    <form  class="max-w-lg mx-auto">
     <!-- <div class="max-w-lg mx-auto w-[50%]">  -->
       <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input [(ngModel)]="text"  name="id" type="search" id="default-search"
          class="block w-full p-4 ps-10 text-sm text-black border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 "
          placeholder="Search by prodcut name..." required />
      </div>
     <!-- </div> -->
    </form>


    <div class="parent m-4  grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (product of product_list() | paginate: { id: 'foo',
      itemsPerPage: pageSize,
      currentPage: p,
      totalItems: total } | search: text; track $index) {
      <app-card [product]="product"></app-card>

      }

    </div>
    <div class="text-center">
      <pagination-controls id="foo" (pageChange)="getData($event)">
      </pagination-controls>
    </div>
  </div>
</section>
