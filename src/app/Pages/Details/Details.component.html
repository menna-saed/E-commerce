<section class="mt-20 mb-10">
  <div class=" mx-auto w-[70%]">
  
   
    <!-- <h2 class="text-3xl font-bold pt-10 text-center">Details Product</h2> -->

    <div class="grid sm:grid-cols-12 mt-5 pt-20 pb-10">
      <div class="photos  col-span-4 ">
        <img [src]="Pdata.imageCover" [alt]="Pdata.title" class="w-[80%] h-[90%] ">
      </div>
      <div class="info col-span-8">
        <h2 class="text-4xl pb-3 cursor-pointer">{{Pdata.title}}</h2>
        <p class="text-lg pb-4 text-gray-400">{{Pdata.description}}</p>
        <p class="pb-3">{{Pdata.category.name}}</p>
     <div class="flex justify-between items-center">
         <span class="text-xl">{{Pdata.price}} $</span>
         <span>  {{Pdata.ratingsAverage}}  <i class="fa-solid fa-star" style="color: #FFD43B;"></i> </span>
     </div>
        <div class="imgs pt-3">
          <owl-carousel-o [options]="customOptions">

            @for (product of productImg; track $index) {
            <ng-template carouselSlide id="$index">
              <img [src]="product" [alt]="Pdata.title" class="h-[180px]  w-full gap-2 cursor-pointer">
            </ng-template>
            }

          </owl-carousel-o>
        </div>

        <button class="btn mt-4" (click)="addProductTocart(Pdata._id)">Add To Cart</button>

      </div>
    </div>
  </div>
</section>
