<section class="mt-25">
  <div class="mx-auto mt-15 w-[85%]">
    <p class="text-gray-500">{{"brands.Item_market"|translate}}</p>
    <h2 class="text-3xl font-bold">{{"brands.title"|translate}}</h2>
  </div>
  <div class="container mx-auto">
    <div class="grid md:grid-cols-4 gap-3  p-10">
      @for (item of Databrand; track $index) {
      <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm cursor-pointer relative">
        <div class="caption relative">
          <a href="#">
            <img class="rounded-t-lg" [src]="item.image" [alt]="item.name" class="w-full  " />
          </a>
          <div class="itemname pt-10">
            <a href="#">
              <h5 class="pt-30 text-xl font-bold text-center">{{ item.name }}</h5>
            </a>
          </div>
          <div class="overlay"></div>
        </div>
      </div>
      }
    </div>

  </div>
 
</section>
